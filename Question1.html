    <h2>Question no.1 </h2>
    <p>Ex: Given String is : let s = "PAYPALISHIRING" and diagonal n=4</p>
    <p>convert it into: P,I,N,A,L,S,I,G,Y,A,H,R,P,I</p>
    <h3>concept</h3>
    <table>
        <tr>
            <td>P</td>

<script>
    let s = "PAYPALISHIRING"

    function fun(str, col) {
        str = str.split('')
        let arr = []
        let cor = { x: 0, y: 0, type: "vertical" }
        for (let row = 0; row < col; row++) {
            arr.push([])
        }
        str.map(x => Pusher(x))
        function Pusher(element) {
            if (cor.type == "vertical") {
                arr[cor.x][cor.y] = element
                if (cor.x == col - 1) {
                    cor.type = "diagonal"
                    cor.x -= 1
                    cor.y += 1
                } else {
                    cor.x += 1
                }
            } else if (cor.type == "diagonal") {
                arr[cor.x][cor.y] = element
                if (cor.x == 0) {
                    cor.type = "vertical"
                    cor.x += 1
                } else {
                    cor.x -= 1;
                    cor.y += 1
                }
            }
        }
        return arr
    }


    console.log(fun(s, 4))
</script>
